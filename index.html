<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ONT Piquillin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; }
        #reader { width: 100%; max-width: 450px; margin: 15px auto; border-radius: 12px; overflow: hidden; border: 1px solid #444; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn { background: #0088cc; color: white; border: none; padding: 16px; border-radius: 8px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; display: none; margin-top: 15px; }
        .status { color: #00e676; font-size: 14px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Esc√°ner de Instalaci√≥n</h3>
        <div id="reader"></div>
        <p id="status-text">Esperando c√°mara y GPS...</p>
        <button id="btn-finish" class="btn" onclick="enviarDatos()">‚úÖ REGISTRAR EQUIPO</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let res = { sn: "", lat: "", lon: "" };

        // 1. Capturar GPS inmediatamente
        navigator.geolocation.getCurrentPosition(
            (p) => {
                res.lat = p.coords.latitude;
                res.lon = p.coords.longitude;
                checkReady();
            },
            (err) => alert("Por favor, activa el GPS para georreferenciar al cliente.")
        );

        // 2. Iniciar Esc√°ner de C√≥digo de Barras
        const scanner = new Html5Qrcode("reader");
        scanner.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (text) => {
                res.sn = text;
                document.getElementById("status-text").innerText = "üìü ONT detectada: " + text;
                document.getElementById("btn-finish").style.display = "block";
                tg.HapticFeedback.notificationOccurred('success');
            }
        ).catch(err => console.error("Error c√°mara:", err));

        function checkReady() {
            if(res.lat) console.log("GPS listo");
        }

        function enviarDatos() {
            // El formato que tu bot ya espera en la l√≠nea 1058: SCAN_serial_lat_lon
            const payload = `SCAN_${res.sn}_${res.lat}_${res.lon}`;
            
            // IMPORTANTE: Pon aqu√≠ el nombre de tu bot SIN el @
            const botUsername = "Agente_pqnetbot"; 
            
            const deepLink = `https://t.me/${botUsername}?start=${payload}`;
            
            tg.openTelegramLink(deepLink);
            tg.close();
        }
    </script>
</body>
</html>
