<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner de ONT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  
    <meta name="bot-username" content="Agente_pqnetbot">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--tg-theme-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #222);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            gap: 10px;
        }
        h2 { font-size: 1.1rem; }
        #reader { width: 100%; max-width: 440px; border-radius: 10px; overflow: hidden; }
        #status { font-size: 0.9rem; color: #888; text-align: center; min-height: 20px; }
        #result-card {
            display: none;
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 12px;
            padding: 14px 16px;
            width: 100%;
            max-width: 440px;
        }
        .field { margin-bottom: 10px; }
        .field label { font-size: 0.7rem; text-transform: uppercase; color: #888; display: block; }
        .field .val { font-size: 0.92rem; font-weight: 600; word-break: break-all; }
        .ok   { color: #27ae60; }
        .wait { color: #e67e22; }
        .err  { color: #c0392b; }
        #btn-enviar {
            display: none;
            width: 100%;
            max-width: 440px;
            padding: 13px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: var(--tg-theme-button-color, #2ea6ff);
            color: var(--tg-theme-button-text-color, #fff);
            cursor: pointer;
        }
        #btn-enviar:disabled { opacity: 0.45; }
        #log {
            width: 100%;
            max-width: 440px;
            background: #1e1e1e;
            color: #0f0;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.72rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 40px;
            max-height: 180px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>üì∑ Escanear ONT</h2>
    <p id="status">Iniciando c√°mara‚Ä¶</p>
    <div id="reader"></div>

    <div id="result-card">
        <h3 style="margin-bottom:10px">‚úÖ C√≥digo detectado</h3>
        <div class="field">
            <label>Serial</label>
            <span class="val" id="val-serial">‚Äî</span>
        </div>
        <div class="field">
            <label>üìç GPS</label>
            <span class="val wait" id="val-gps">Obteniendo ubicaci√≥n‚Ä¶</span>
        </div>
    </div>

    <button id="btn-enviar" disabled>‚è≥ Esperando GPS‚Ä¶</button>
    <div id="log">[ Log ]\n</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function log(msg) {
            const el = document.getElementById("log");
            el.innerText += new Date().toLocaleTimeString() + " " + msg + "\n";
            el.scrollTop = el.scrollHeight;
        }

        log("SDK v" + tg.version + " | platform: " + tg.platform);
        log("user.id: " + tg.initDataUnsafe?.user?.id);

        let serialEscaneado = null;
        let gpsData = null;

        // ‚îÄ‚îÄ Escaneo ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const vw  = Math.min(window.innerWidth - 32, 440);
        const qbW = Math.floor(vw * 0.85);
        const qbH = Math.floor(qbW * 0.45);
        const html5QrCode = new Html5Qrcode("reader", { verbose: false });

        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: qbW, height: qbH } },
            (decoded) => {
                html5QrCode.stop().catch(() => {});
                serialEscaneado = decoded.trim();
                log("Serial: " + serialEscaneado);
                document.getElementById("status").innerText          = "";
                document.getElementById("reader").style.display      = "none";
                document.getElementById("result-card").style.display = "block";
                document.getElementById("btn-enviar").style.display  = "block";
                document.getElementById("val-serial").innerText      = serialEscaneado;
                capturarGPS();
            },
            () => { document.getElementById("status").innerText = "üîç Buscando c√≥digo‚Ä¶"; }
        ).catch(err => {
            log("ERROR c√°mara: " + (err?.message || String(err)));
            document.getElementById("status").innerText = "‚ùå Error c√°mara";
        });

        // ‚îÄ‚îÄ GPS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function capturarGPS() {
            if (!navigator.geolocation) { habilitarEnvio(null); return; }
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat = parseFloat(pos.coords.latitude.toFixed(7));
                    const lon = parseFloat(pos.coords.longitude.toFixed(7));
                    gpsData   = { lat, lon };
                    log("GPS: " + lat + ", " + lon);
                    const el  = document.getElementById("val-gps");
                    el.className = "val ok";
                    el.innerHTML = lat + ", " + lon + " ‚úÖ";
                    habilitarEnvio(gpsData);
                },
                err => {
                    log("GPS no disponible: " + err.code);
                    document.getElementById("val-gps").className = "val wait";
                    document.getElementById("val-gps").innerText = "Sin GPS";
                    habilitarEnvio(null);
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        }

        function habilitarEnvio(coords) {
            gpsData = coords;
            const btn = document.getElementById("btn-enviar");
            btn.disabled  = false;
            btn.innerText = coords ? "üì§ Enviar al bot" : "üì§ Enviar sin GPS";
        }

        // ‚îÄ‚îÄ Env√≠o ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        document.getElementById("btn-enviar").addEventListener("click", async () => {
            if (!serialEscaneado) return;
            const btn = document.getElementById("btn-enviar");
            btn.disabled  = true;
            btn.innerText = "‚è≥ Enviando‚Ä¶";

            const payload = JSON.stringify({
                serial: serialEscaneado,
                lat:    gpsData?.lat ?? null,
                lon:    gpsData?.lon ?? null,
            });
            log("Payload: " + payload);

            // ‚îÄ‚îÄ Intento 1: sendData (funciona si Mini App est√° configurada) ‚îÄ‚îÄ‚îÄ
            try {
                log("Probando sendData()‚Ä¶");
                tg.sendData(payload);
                log("sendData OK");
                return;  // Telegram cierra la WebApp autom√°ticamente
            } catch(e) {
                log("sendData fall√≥: " + e.message);
            }

            // ‚îÄ‚îÄ Intento 2: deep link al bot con los datos codificados ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            // El bot recibe /start SCAN_... y lo procesa como un scan
            const botUsername = document.querySelector("meta[name='bot-username']")?.content;
            log("botUsername: " + botUsername);

            if (!botUsername || botUsername === "BOT_USERNAME_AQUI") {
                log("ERROR: falta bot-username en el meta tag");
                btn.disabled  = false;
                btn.innerText = "üì§ Enviar al bot";
                return;
            }

            // Codificar payload en base64 para el deep link (m√°x 64 chars para /start)
            // Usamos solo serial + coordenadas comprimidas
            const lat  = gpsData?.lat ?? "";
            const lon  = gpsData?.lon ?? "";
            const param = "SCAN_" + serialEscaneado + "_" + lat + "_" + lon;
            // Limpiar caracteres no permitidos en deep link (solo A-Z a-z 0-9 _ -)
            const safeParam = param.replace(/[^A-Za-z0-9_\-\.]/g, "_").substring(0, 64);
            log("Deep link param: " + safeParam);

            // Cerrar WebApp y abrir el bot con el deep link
            const deepLink = `https://t.me/${botUsername}?start=${safeParam}`;
            log("Abriendo: " + deepLink);

            try {
                tg.openLink(deepLink);
                setTimeout(() => tg.close(), 1000);
            } catch(e) {
                log("openLink fall√≥: " + e.message);
                window.location.href = deepLink;
            }
        });
    </script>
</body>
</html>
