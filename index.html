<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscÃ¡ner de ONT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  
    <meta name="bot-token" content="8618696566:AAHxkRZmSCUkqzae0yR-X06q6lszVIu0vVE">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            gap: 10px;
        }
        h2 { font-size: 1.1rem; }
        #reader { width: 100%; max-width: 440px; border-radius: 10px; overflow: hidden; }
        #status { font-size: 0.9rem; color: #888; text-align: center; min-height: 20px; }

        #result-card {
            display: none;
            background: #fff;
            border-radius: 12px;
            padding: 14px 16px;
            width: 100%;
            max-width: 440px;
        }
        .field { margin-bottom: 10px; }
        .field label { font-size: 0.7rem; text-transform: uppercase; color: #888; display: block; }
        .field .val { font-size: 0.92rem; font-weight: 600; word-break: break-all; }
        .ok   { color: #27ae60; }
        .wait { color: #e67e22; }
        .err  { color: #c0392b; }

        #btn-enviar {
            display: none;
            width: 100%;
            max-width: 440px;
            padding: 13px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: #2ea6ff;
            color: #fff;
            cursor: pointer;
        }
        #btn-enviar:disabled { opacity: 0.45; }

        /* Log visible en pantalla para depuraciÃ³n */
        #log {
            width: 100%;
            max-width: 440px;
            background: #1e1e1e;
            color: #0f0;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.72rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>ğŸ“· Escanear ONT</h2>
    <p id="status">Iniciando cÃ¡maraâ€¦</p>
    <div id="reader"></div>

    <div id="result-card">
        <h3 style="margin-bottom:10px">âœ… CÃ³digo detectado</h3>
        <div class="field">
            <label>Serial</label>
            <span class="val" id="val-serial">â€”</span>
        </div>
        <div class="field">
            <label>ğŸ“ GPS</label>
            <span class="val wait" id="val-gps">Obteniendo ubicaciÃ³nâ€¦</span>
        </div>
    </div>

    <button id="btn-enviar" disabled>â³ Esperando GPSâ€¦</button>

    <!-- Log visible siempre para depuraciÃ³n -->
    <div id="log">[ Log de depuraciÃ³n ]\n</div>

    <script>
        const tg  = window.Telegram.WebApp;
        tg.expand();

        // â”€â”€ Logger visible en pantalla â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function log(msg) {
            const el = document.getElementById("log");
            el.innerText += new Date().toLocaleTimeString() + " " + msg + "\n";
            el.scrollTop = el.scrollHeight;
            console.log(msg);
        }

        // Info inicial de Telegram
        log("tg.version: " + tg.version);
        log("initData vacÃ­o: " + (!tg.initData || tg.initData === ""));
        const userId = tg.initDataUnsafe?.user?.id;
        log("user.id: " + userId);
        log("platform: " + tg.platform);

        let serialEscaneado = null;
        let gpsData = null;

        // â”€â”€ Escaneo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const vw  = Math.min(window.innerWidth - 32, 440);
        const qbW = Math.floor(vw * 0.85);
        const qbH = Math.floor(qbW * 0.45);

        const html5QrCode = new Html5Qrcode("reader", { verbose: false });

        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: { width: qbW, height: qbH } },
            (decoded) => {
                html5QrCode.stop().catch(() => {});
                serialEscaneado = decoded.trim();
                log("Serial escaneado: " + serialEscaneado);

                document.getElementById("status").innerText           = "";
                document.getElementById("reader").style.display       = "none";
                document.getElementById("result-card").style.display  = "block";
                document.getElementById("btn-enviar").style.display   = "block";
                document.getElementById("val-serial").innerText       = serialEscaneado;

                capturarGPS();
            },
            () => { document.getElementById("status").innerText = "ğŸ” Buscando cÃ³digoâ€¦"; }
        ).catch(err => {
            const msg = err?.message || String(err);
            document.getElementById("status").innerText = "âŒ Error cÃ¡mara";
            log("ERROR cÃ¡mara: " + msg);
        });

        // â”€â”€ GPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function capturarGPS() {
            if (!navigator.geolocation) {
                setGPS("âš ï¸ GPS no disponible", "err");
                habilitarEnvio(null);
                return;
            }
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat  = parseFloat(pos.coords.latitude.toFixed(7));
                    const lon  = parseFloat(pos.coords.longitude.toFixed(7));
                    gpsData    = { lat, lon };
                    const link = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}&zoom=18`;
                    const el   = document.getElementById("val-gps");
                    el.className = "val ok";
                    el.innerHTML = `<a href="${link}" target="_blank">${lat}, ${lon} ğŸ—ºï¸</a>`;
                    log("GPS ok: " + lat + ", " + lon);
                    habilitarEnvio(gpsData);
                },
                err => {
                    log("GPS error cÃ³digo: " + err.code + " - " + err.message);
                    setGPS("âš ï¸ GPS no disponible (enviando sin coords)", "wait");
                    habilitarEnvio(null);
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        }

        function setGPS(texto, clase) {
            const el = document.getElementById("val-gps");
            el.className = "val " + clase;
            el.innerText = texto;
        }

        function habilitarEnvio(coords) {
            gpsData = coords;
            const btn = document.getElementById("btn-enviar");
            btn.disabled  = false;
            btn.innerText = "ğŸ“¤ Enviar al bot";
        }

        // â”€â”€ EnvÃ­o â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.getElementById("btn-enviar").addEventListener("click", async () => {
            if (!serialEscaneado) return;

            const btn = document.getElementById("btn-enviar");
            btn.disabled  = true;
            btn.innerText = "â³ Enviandoâ€¦";

            const payload = JSON.stringify({
                serial: serialEscaneado,
                lat:    gpsData?.lat ?? null,
                lon:    gpsData?.lon ?? null,
            });
            log("Payload: " + payload);

            // â”€â”€ Intento 1: sendData â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            try {
                log("Intentando tg.sendData()â€¦");
                tg.sendData(payload);
                log("sendData OK â†’ cerrando");
                tg.close();
                return;
            } catch(e) {
                log("sendData ERROR: " + e.message);
            }

            // â”€â”€ Intento 2: API de Telegram via fetch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            const chatId   = tg.initDataUnsafe?.user?.id;
            const botToken = document.querySelector("meta[name='bot-token']")?.content;

            log("chatId: " + chatId);
            log("botToken presente: " + (botToken && botToken !== "BOT_TOKEN_AQUI"));

            if (!chatId || !botToken || botToken === "BOT_TOKEN_AQUI") {
                log("ERROR: falta chatId o botToken");
                setGPS("âŒ Error: falta configuraciÃ³n", "err");
                btn.disabled  = false;
                btn.innerText = "ğŸ“¤ Enviar al bot";
                return;
            }

            const msgText = "SCAN_DATA:" + payload;
            log("Enviando via API: " + msgText.substring(0, 60) + "â€¦");

            try {
                const res  = await fetch(
                    `https://api.telegram.org/bot${botToken}/sendMessage`,
                    {
                        method:  "POST",
                        headers: { "Content-Type": "application/json" },
                        body:    JSON.stringify({ chat_id: chatId, text: msgText }),
                    }
                );
                const json = await res.json();
                log("API response ok: " + json.ok);
                if (json.ok) {
                    log("Enviado OK â†’ cerrando");
                    tg.close();
                } else {
                    log("API ERROR: " + json.description);
                    btn.disabled  = false;
                    btn.innerText = "ğŸ“¤ Enviar al bot";
                }
            } catch(e) {
                log("fetch ERROR: " + e.message);
                btn.disabled  = false;
                btn.innerText = "ğŸ“¤ Enviar al bot";
            }
        });
    </script>
</body>
</html>
