<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Piquillin Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; margin: 0; padding: 10px; overflow: hidden; }
        
        /* Contenedor del scanner */
        #reader { width: 100%; border: none !important; }
        
        /* Efecto de máscara y escaneo */
        .scanner-container { position: relative; width: 100%; max-width: 400px; margin: auto; border-radius: 15px; overflow: hidden; }
        
        /* Línea de láser animada */
        .laser {
            position: absolute; top: 50%; left: 10%; width: 80%; height: 2px;
            background-color: #ff0000; box-shadow: 0 0 8px #ff0000;
            z-index: 10; animation: scanning 2s infinite ease-in-out;
        }

        @keyframes scanning {
            0% { top: 20%; }
            50% { top: 80%; }
            100% { top: 20%; }
        }

        .info-card { background: #1a1a1a; padding: 15px; border-radius: 0 0 15px 15px; border-top: 2px solid #333; }
        .btn { background: #0088cc; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-size: 16px; font-weight: bold; display: none; margin-top: 10px; }
        #status { font-size: 14px; color: #aaa; margin-bottom: 5px; }
        #result-sn { color: #00ff00; font-weight: bold; font-family: monospace; font-size: 18px; }
    </style>
</head>
<body>

    <div class="scanner-container">
        <div id="reader"></div>
        <div class="laser"></div>
    </div>

    <div class="info-card">
        <p id="status">Apunte al código de 16 caracteres</p>
        <p id="result-sn"></p>
        <button id="btn-send" class="btn" onclick="enviarAlBot()">✅ REGISTRAR EQUIPO</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let res = { sn: "", lat: "", lon: "" };

        // Obtener GPS
        navigator.geolocation.getCurrentPosition(p => {
            res.lat = p.coords.latitude;
            res.lon = p.coords.longitude;
        });

        const scanner = new Html5Qrcode("reader");
        
        // Configuración de escaneo (QRBOX alargado para códigos de barra)
        const config = { 
            fps: 20, 
            qrbox: { width: 300, height: 120 },
            aspectRatio: 1.0
        };

        scanner.start({ facingMode: "environment" }, config, (text) => {
            // FILTRO DE 16 CARACTERES
            if (text.length === 16) {
                res.sn = text;
                document.getElementById("result-sn").innerText = text;
                document.getElementById("status").innerText = "¡Código válido detectado!";
                document.getElementById("btn-send").style.display = "block";
                
                // Vibración de éxito
                tg.HapticFeedback.notificationOccurred('success');
                
                // Opcional: detener el scanner para ahorrar batería tras éxito
                // scanner.stop(); 
            } else {
                // Ignorar códigos que no tengan 16 caracteres
                console.log("Código ignorado (longitud " + text.length + ")");
            }
        });

        function enviarAlBot() {
            // El formato que tu bot espera en la línea 1058
            const payload = `SCAN_${res.sn}_${res.lat}_${res.lon}`;
            
            // REEMPLAZA 'Piquillin_Bot' por tu nombre de bot real
            const botUsername = "Agente_pqnetbot"; 
            const link = `https://t.me/${botUsername}?start=${payload}`;
            
            tg.openTelegramLink(link);
            tg.close();
        }
    </script>
</body>
</html>
